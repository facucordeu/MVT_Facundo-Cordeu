<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Mis familiares son:</h2>

    {% for familiar in familiares %}
        <b>{{ familiar.nombre }}</b> nació en
        <b>{{ familiar.fechanac }}</b>, y su número preferido es el
        <b>{{ familiar.numpreferido }}</b><br>
    {% endfor %}


</body>
</html>
